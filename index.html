<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylsheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator!</h1>
      <div class="well">
        <fieldset>
          <form id="calculator">
            <div class="form-group">
              <label for="input1">1st number:</label>
              <input id="input1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="input2">2nd number:</label>
              <input id="input2" class="form-control" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>Add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">Subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">Multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">Divide
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class=" btn btn-lg btn-primary">Go!</button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>
